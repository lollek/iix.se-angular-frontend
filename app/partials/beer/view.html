<h1>
  Beer
  <a ng-show="$root.logged_in" href="/beer/edit"
     type="button" class="btn btn-primary">Edit</a>
</h1>

<table class="table table-hover table-responsive">
  <thead>
    <tr class="header">
      <th>Name</th>
      <th>Brewery</th>
      <th>Percentage</th>
      <th>Country</th>
      <th>Type</th>
      <th>S-Score</th>
      <th>O-Score</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="beer in beers.beers">
      <td>{{beer.name}}</td>
      <td>{{beer.brewery}}</td>
      <td>{{beer.percentage}}</td>
      <td>{{beer.country}}</td>
      <td>{{beer.style}}</td>
      <td>{{beer.sscore}}</td>
      <td>{{beer.oscore}}</td>
    </tr>
  </tbody>
</table>
