<p><a href="https://code.google.com/p/chromium/issues/detail?id=456222">Chromium Issue #456222</a><br />
<strong><em>Fix:</em></strong><br />
Chromium needs to be run with the flag <em>touch-devices=123</em><br />
If you are running a DE, edit<br />
<strong>/usr/share/applications/chromium-browser.desktop</strong><br />
and change the Exec-statement to<br />
<strong>Exec=chromium-browser %U --touch-devices=123</strong></p>
<p>OR, you can disable mouse integration (Right-Ctrl + I)</p>
